<html> 
<head> 
<script>
function check_info()								 
{ 
	var fname = document.forms["myForm"]["fname"];
    var address = document.forms["myForm"]["add"];	
	var email = document.forms["myForm"]["eid"]; 
	var age = document.forms["myForm"]["age"]; 
	var what = document.forms["myForm"]["gender"]; 
	var city = document.forms["myForm"]["city"]; 
	var lname = document.forms["myForm"]["lname"];
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

	if (fname.value == "")								 
	{ 
		window.alert("Please enter your first name."); 
		fname.focus(); 
		return false; 
	} 
	if (lname.value == "")								 
	{ 
		window.alert("Please enter your last name."); 
		lname.focus(); 
		return false; 
	} 


	if (address.value == "")							 
	{ 
		window.alert("Please enter your address."); 
		address.focus(); 
		return false; 
	}

if (age.value == "")						 
	{ 
		window.alert("Please enter your age."); 
		age.focus(); 
		return false; 
	} 
	if (isNaN(age.value) || age.value < 1 || age.value > 150)
    { 
     window.alert("The age must be a number between 1 and 100");
	 age.focus();
     return false;
    } 
	
	if (email.value == "")								 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	}

	if (!email.value.match(mailformat))				 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (city.value == "")					 
	{ 
	 window.alert("Please enter your city"); 
	 city.focus(); 
	 return false; 
	} 

	if ( ( what[0].checked == false ) && ( what[1].checked == false ) ) 
    {
      window.alert("Please select your gender Male or Female"); 
      return false;
    }

	return true; 
}
</script>
